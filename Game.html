<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="Game.css" />
  </head>
  <body>
    <h1>Drag and Drop Picture Puzzle Game</h1>
    <div class="bg"></div>
    <div id="drag" class="drag">
        <div class="dragbox">
            <div id="block1" class="images" draggable="true" style="--img:url(row-1-column-1.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block2" class="images" draggable="true" style="--img:url(row-1-column-2.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block3" class="images" draggable="true" style="--img:url(row-1-column-3.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block4" class="images" draggable="true" style="--img:url(row-2-column-1.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block5" class="images" draggable="true" style="--img:url(row-2-column-2.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block6" class="images" draggable="true" style="--img:url(row-2-column-3.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block7" class="images" draggable="true" style="--img:url(row-3-column-1.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block8" class="images" draggable="true" style="--img:url(row-3-column-2.jpg);"></div>
        </div>

        <div class="dragbox">
            <div id="block9" class="images" draggable="true" style="--img:url(row-3-column-3.jpg);"></div>
        </div>
    </div>

    <div class="drop">
        <div class="dropbox"></div>
        <div class="dropbox"></div>
        <div class="dropbox"></div>
        <div class="dropbox"></div>
        <div class="dropbox"></div>
        <div class="dropbox"></div>
        <div class="dropbox"></div>
        <div class="dropbox"></div>
        <div class="dropbox"></div>
    </div>

    <script src="Game.js"></script>
  </body>
</html>
